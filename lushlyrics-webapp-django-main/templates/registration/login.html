<!-- login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="login">Login</button>
    </form><br/>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock %}
